<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2step2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
  <div class="header">
    <p>Account settings</p>
    <p class="multiplication-sign">&times;</p>
  </div>
  <div class="user-profile">
    <img src="/image/avatar.jpg" alt="avatar">
    <div class="profile">
      <div class="usernames">
<span class="header-2">USERNAME</span>
<input
 type="text"
 class="info"
 placeholder="Enter your username"
>
      </div>
      <div class="first-name">
        <span class="header-2">FIRST NAME</span>
        <input
         type="text"
         class="info"
         placeholder="Enter your first name"
        >
      </div>
      <div class="last-name">
        <span class="header-2">LAST NAME</span>
        <input
         type="text"
         class="info"
         placeholder="Enter your last name"
        >
      </div>
      <div class="email">
        <span class="header-2">EMAIL</span>
        <input
         type="text"
         class="inform"
         placeholder="Enter your email"
        >
      </div>
      <div class="bios">
        <span class="header-2">BIO</span>
        <input
         type="text"
         class="infor"
         placeholder="Tell us more about your self"
         >
      </div>
    </div>
  </div>
  <div class="lower-text">
    <p class="cancel">Cancel</p>
    <p class="save">Save</p>
  </div>
    </main>
</body>
</html>
